{% extends "layout.html" %}

{% block title %}Register New User{% endblock title %}

{% block content %}
  <section>
    <h1>Register New User</h1>
    <form class="form-with-validation" action="/users/register/" method="POST">
      {% csrf_token %}
      {{ form }}
      <button class="form-submit" type="submit">Register</button>
    </form>
  </section>
{% endblock content %}
